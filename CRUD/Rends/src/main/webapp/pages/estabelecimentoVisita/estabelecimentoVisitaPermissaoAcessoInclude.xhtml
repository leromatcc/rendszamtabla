<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
      
    <p:outputPanel styleClass="ui-fluid" rendered="#{not estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
       
       <p:commandButton value="#{messages.dialog_estabelecimentoVisita_create_permissaoAcesso}" icon="ui-icon-plusthick" title="#{messages.label_create}"
                  actionListener="#{permissaoEstabelecimentoPessoaBean.prepareNewPermissaoEstabelecimentoPessoa()}"
                  update=":createPermissaoAcessoDialog :growlForm:growl" resetValues="true"
                  oncomplete="PF('createPermissaoAcessoDialogWidget').show()" partialSubmit="true" process="@this"
                  rendered="#{estabelecimentoVisitaBean.isPermitted('permissaoEstabelecimentoPessoa:create') and estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:update')}"
                  style="float:right;">
       </p:commandButton>
       
       <p:pickList id="estabelecimentoVisitaPermissaoAcessosPickList" var="permissaoEstabelecimentoPessoa" itemLabel="#{permissaoEstabelecimentoPessoa.descricao}"
                   value="#{estabelecimentoVisitaBean.permissaoAcessos}" itemValue="#{permissaoEstabelecimentoPessoa}"
                   showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                   disabled="#{not estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:update')}">
           <o:converter converterId="omnifaces.ListConverter" list="#{estabelecimentoVisitaBean.fullPermissaoAcessosList}"/>
         <p:ajax event="transfer" listener="#{estabelecimentoVisitaBean.onPermissaoAcessosPickListTransfer}" partialSubmit="true" process="@this" />
         <f:facet name="sourceCaption"><h:outputText value="#{messages.label_picklist_available}" /></f:facet>
         <f:facet name="targetCaption"><h:outputText value="#{messages.label_picklist_assigned}" /></f:facet>
       </p:pickList>
</h:panelGrid>
</html>
