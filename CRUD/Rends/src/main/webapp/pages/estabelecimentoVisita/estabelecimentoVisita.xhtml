<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="estabelecimentoVisitaDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="estabelecimentoVisitaTable" value="#{estabelecimentoVisitaBean.estabelecimentoVisitaList}" var="estabelecimentoVisita" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="estabelecimentoVisitaTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_estabelecimentoVisita}" icon="ui-icon-plusthick"
                      action="/pages/estabelecimentoVisita/estabelecimentoVisitaCreate?faces-redirect=true"
                      rendered="#{estabelecimentoVisitaBean.isPermitted('estabelecimentoVisita:create')}" style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="estabelecimentoVisitaTable" trigger="toggler" />
          </f:facet>
          
          <p:column headerText="#{messages.field_label_estabelecimentoVisita_datahora}" sortBy="#{estabelecimentoVisita.datahora}" filterBy="#{estabelecimentoVisita.datahora}">
            <f:facet name="filter">
                <p:inputText id="datahoraFilter"
                        onkeyup="if (event.keyCode == 13) {PF('estabelecimentoVisitaTable').filter(); updateDatahoraFilter(); return false;}" >
                    <p:remoteCommand name="updateDatahoraFilter" update="estabelecimentoVisitaTable:datahoraFilter" />
                    <f:convertDateTime />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{estabelecimentoVisita.datahora}"><f:convertDateTime /></h:outputText>
          </p:column>

          <p:column  headerText="#{messages.field_label_estabelecimentoVisita_placaAnalisar}" sortBy="#{estabelecimentoVisita.placaAnalisar}" filterBy="#{estabelecimentoVisita.placaAnalisar}">
            <f:facet name="filter">
                <p:inputText id="placaAnalisarFilter"
                        onkeypress="if (event.keyCode == 13) {PF('estabelecimentoVisitaTable').filter(); updatePlacaAnalisarFilter(); return false; }" >
                    <p:remoteCommand name="updatePlacaAnalisarFilter" update="estabelecimentoVisitaTable:placaAnalisarFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{estabelecimentoVisita.placaAnalisar}" />
          </p:column>

          <p:column headerText="#{messages.field_label_estabelecimentoVisita_acessoAutorizado}" sortBy="#{estabelecimentoVisita.acessoAutorizado}" filterBy="#{estabelecimentoVisita.acessoAutorizado}" exportable="false">
            <f:facet name="filter">
                 <p:selectOneMenu converter="javax.faces.Boolean"
                        onchange="PF('estabelecimentoVisitaTable').filter(); return false;" style="width:50%">
                        <f:selectItem itemLabel="&nbsp;" itemValue="" />
                        <f:selectItem itemLabel="#{messages.field_label_estabelecimentoVisita_acessoAutorizado_true}" itemValue="true" />
                        <f:selectItem itemLabel="#{messages.field_label_estabelecimentoVisita_acessoAutorizado_false}" itemValue="false" />
                </p:selectOneMenu>
            </f:facet>
            <h:panelGroup styleClass="ui-icon ui-icon-check" rendered="#{estabelecimentoVisita.acessoAutorizado}"/>
          </p:column>

          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton action="#{'/pages/estabelecimentoVisita/estabelecimentoVisitaView?faces-redirect=true&amp;id='.concat(estabelecimentoVisita.id)}"
                icon="ui-icon-zoomin"
                title="#{messages.label_view}" />
            
            <p:commandButton action="#{'/pages/estabelecimentoVisita/estabelecimentoVisitaEdit?faces-redirect=true&amp;id='.concat(estabelecimentoVisita.id)}"
                icon="ui-icon-pencil"
                resetValues="true"
                rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisita, 'estabelecimentoVisita:update')}"
                title="#{messages.label_edit}" />
                
            <p:commandButton icon="ui-icon-close" rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisita, 'estabelecimentoVisita:delete')}"
                oncomplete="PF('deleteEstabelecimentoVisitaDialogWidget').show()"
                title="#{messages.label_delete}" >
                <f:setPropertyActionListener value="#{estabelecimentoVisita}"
                    target="#{estabelecimentoVisitaBean.estabelecimentoVisita}" />
            </p:commandButton>
    
          </p:column>
          
        </p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteEstabelecimentoVisitaDialog" widgetVar="deleteEstabelecimentoVisitaDialogWidget"
        rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{estabelecimentoVisitaBean.delete}" update=":estabelecimentoVisitaDataForm :growlForm:growl" oncomplete="PF('deleteEstabelecimentoVisitaDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteEstabelecimentoVisitaDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
  </ui:define>
</ui:composition>
</html>
