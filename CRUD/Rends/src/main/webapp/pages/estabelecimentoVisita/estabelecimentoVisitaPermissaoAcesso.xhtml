<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{estabelecimentoVisitaBean.estabelecimentoVisita}" converter="#{genericEntityConverter}" />
      <f:viewAction action="#{estabelecimentoVisitaBean.onPermissaoAcessosDialog(estabelecimentoVisitaBean.estabelecimentoVisita)}"/>
    </f:metadata>
    
    <p:outputPanel styleClass="ui-fluid" rendered="#{not estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:outputPanel id="estabelecimentoVisitaPermissaoAcessosPanel" rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
        <h:form id="estabelecimentoVisitaPermissaoAcessosForm">
            <ui:include src="/pages/estabelecimentoVisita/estabelecimentoVisitaPermissaoAcessoInclude.xhtml" />
            <div style="margin:10px">
                <p:commandButton value="#{messages.label_save}"
                    icon="ui-icon-disk"
                    actionListener="#{estabelecimentoVisitaBean.onPermissaoAcessosSubmit}"
                    action="/pages/estabelecimentoVisita/estabelecimentoVisita?faces-redirect=true"
                    update=":growlForm:growl"
                    rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:update')}"
                    partialSubmit="true" process="@this" />
                <p:commandButton value="#{messages.label_close}" icon="ui-icon-close"
                                 action="/pages/estabelecimentoVisita/estabelecimentoVisita?faces-redirect=true" immediate="true" />
            </div>
        </h:form>
    </p:outputPanel>
    
    <p:dialog dynamic="true" id="createPermissaoAcessoDialog"
        rendered="#{estabelecimentoVisitaBean.isPermitted('permissaoEstabelecimentoPessoa:create')}"
        header="#{messages.dialog_estabelecimentoVisita_create_permissaoAcesso}" modal="true"
        widgetVar="createPermissaoAcessoDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{permissaoEstabelecimentoPessoaBean.reset}" />
        <p:outputPanel id="createPermissaoAcessoPanel">
                <h:form id="createPermissaoAcessoForm">
                    <ui:include src="/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaEditInclude.xhtml">
                        <ui:param name="hideEstabelecimentoVisitaSelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{estabelecimentoVisitaBean.updatePermissaoAcesso(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa)}"
                            value="#{messages.label_save}" icon="ui-icon-disk"
                            actionListener="#{permissaoEstabelecimentoPessoaBean.persist}"
                            update=":estabelecimentoVisitaPermissaoAcessosPanel :createPermissaoAcessoPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createPermissaoAcessoDialogWidget').hide()" />
                        <p:commandButton value="#{messages.label_close}"
                            icon="ui-icon-close"
                            onclick="PF('createPermissaoAcessoDialogWidget').hide()"
                            type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
  </ui:define>
  
</ui:composition>
</html>
