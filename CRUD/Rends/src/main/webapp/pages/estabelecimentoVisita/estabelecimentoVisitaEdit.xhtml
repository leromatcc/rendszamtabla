<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{estabelecimentoVisitaBean.estabelecimentoVisita}" converter="#{genericEntityConverter}" />
    </f:metadata>
    
    <p:outputPanel id="estabelecimentoVisitaEditPanel">
        <h:form id="editEstabelecimentoVisitaForm">
            <ui:include src="/pages/estabelecimentoVisita/estabelecimentoVisitaEditInclude.xhtml"/>
            <div style="margin:10px">
                <p:commandButton value="#{messages.label_save}" icon="ui-icon-disk" actionListener="#{estabelecimentoVisitaBean.persist}"
                        action="/pages/estabelecimentoVisita/estabelecimentoVisita?faces-redirect=true" update=":estabelecimentoVisitaEditPanel :growlForm:growl" />
                <p:commandButton value="#{messages.label_close}" icon="ui-icon-close"
                        action="/pages/estabelecimentoVisita/estabelecimentoVisita?faces-redirect=true" immediate="true" />
            </div>
        </h:form>
    </p:outputPanel>
    
    <p:dialog dynamic="true" id="createEstacionamentoFromEditDialog"
        rendered="#{estabelecimentoVisitaBean.isPermitted('pessoa:create')}"
        header="#{messages.dialog_estabelecimentoVisita_create_estacionamento}" modal="true"
        widgetVar="createEstacionamentoFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{pessoaBean.reset}" />
        <p:outputPanel id="createEstacionamentoFromEditPanel">
            <h:form id="createEstacionamentoFromEditForm">
                <ui:include src="/pages/pessoa/pessoaEditInclude.xhtml">
                    <ui:param name="hideEstabelecimentoVisitaSelectInput" value="true" />
                </ui:include>
                <div style="text-align: center; margin: 10px">
                    <p:commandButton
                        action="#{estabelecimentoVisitaBean.updateEstacionamento(pessoaBean.pessoa)}"
                        value="#{messages.label_save}" icon="ui-icon-disk"
                        actionListener="#{pessoaBean.persist}"
                        update=":editEstabelecimentoVisitaForm:estacionamentoSelectInput :createEstacionamentoFromEditPanel :growlForm:growl"
                        oncomplete="if(!args.validationFailed) PF('createEstacionamentoFromEditDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}"
                        icon="ui-icon-close"
                        onclick="PF('createEstacionamentoFromEditDialogWidget').hide()"
                        type="button" />
                </div>
            </h:form>
        </p:outputPanel>
    </p:dialog>
    
    <p:dialog dynamic="true" id="createAutomovelFromEditDialog"
        rendered="#{estabelecimentoVisitaBean.isPermitted('automovel:create')}"
        header="#{messages.dialog_estabelecimentoVisita_create_automovel}" modal="true"
        widgetVar="createAutomovelFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{automovelBean.reset}" />
        <p:outputPanel id="createAutomovelFromEditPanel">
            <h:form id="createAutomovelFromEditForm">
                <ui:include src="/pages/automovel/automovelEditInclude.xhtml">
                    <ui:param name="hideEstabelecimentoVisitaSelectInput" value="true" />
                </ui:include>
                <div style="text-align: center; margin: 10px">
                    <p:commandButton
                        action="#{estabelecimentoVisitaBean.updateAutomovel(automovelBean.automovel)}"
                        value="#{messages.label_save}" icon="ui-icon-disk"
                        actionListener="#{automovelBean.persist}"
                        update=":editEstabelecimentoVisitaForm:automovelSelectInput :createAutomovelFromEditPanel :growlForm:growl"
                        oncomplete="if(!args.validationFailed) PF('createAutomovelFromEditDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}"
                        icon="ui-icon-close"
                        onclick="PF('createAutomovelFromEditDialogWidget').hide()"
                        type="button" />
                </div>
            </h:form>
        </p:outputPanel>
    </p:dialog>
    
  </ui:define>
  
</ui:composition>
</html>
