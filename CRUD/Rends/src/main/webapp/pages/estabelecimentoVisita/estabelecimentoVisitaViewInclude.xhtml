<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{estabelecimentoVisitaBean.isPermitted(estabelecimentoVisitaBean.estabelecimentoVisita, 'estabelecimentoVisita:read')}">
        
        <h:outputText value="#{messages.field_label_estabelecimentoVisita_datahora}:" />
        <h:outputText value="#{estabelecimentoVisitaBean.estabelecimentoVisita.datahora}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_estabelecimentoVisita_estabelecimento}:" />
        <h:outputText value="#{estabelecimentoVisitaBean.estabelecimentoVisita.estabelecimento.descricao}" />

        <h:outputText value="#{messages.field_label_estabelecimentoVisita_placaAnalisar}:" />
        <h:outputText value="#{estabelecimentoVisitaBean.estabelecimentoVisita.placaAnalisar}" />

        <h:outputText value="#{messages.field_label_estabelecimentoVisita_acessoAutorizado}:" />
        <p:selectBooleanCheckbox disabled="true" value="#{estabelecimentoVisitaBean.estabelecimentoVisita.acessoAutorizado}" id="acessoAutorizadoInput" />

        <h:outputText value="#{messages.field_label_estabelecimentoVisita_automovel}:" />
        <h:outputText value="#{estabelecimentoVisitaBean.estabelecimentoVisita.automovel.descricao}" />

    </h:panelGrid>
</html>
