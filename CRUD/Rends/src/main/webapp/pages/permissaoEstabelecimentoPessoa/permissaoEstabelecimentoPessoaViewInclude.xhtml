<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:read')}">
        
        <h:outputText value="#{messages.field_label_permissaoEstabelecimentoPessoa_descricao}:" />
        <h:outputText value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.descricao}" />

        <h:outputText value="#{messages.field_label_permissaoEstabelecimentoPessoa_estabelecimento}:" />
        <h:outputText value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.estabelecimento.descricao}" />

        <h:outputText value="#{messages.field_label_permissaoEstabelecimentoPessoa_dataInicio}:" />
        <h:outputText value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.dataInicio}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_permissaoEstabelecimentoPessoa_dataFinal}:" />
        <h:outputText value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.dataFinal}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo}:" />
        <p:selectBooleanCheckbox disabled="true" value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.ativo}" id="ativoInput" />

    </h:panelGrid>
</html>
