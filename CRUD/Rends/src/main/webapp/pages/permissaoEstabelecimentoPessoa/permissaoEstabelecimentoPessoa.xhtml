<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="permissaoEstabelecimentoPessoaDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="permissaoEstabelecimentoPessoaTable" value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoaList}" var="permissaoEstabelecimentoPessoa" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="permissaoEstabelecimentoPessoaTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_permissaoEstabelecimentoPessoa}" icon="ui-icon-plusthick"
                      action="/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaCreate?faces-redirect=true"
                      rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted('permissaoEstabelecimentoPessoa:create')}" style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="permissaoEstabelecimentoPessoaTable" trigger="toggler" />
          </f:facet>
          
          <p:column  headerText="#{messages.field_label_permissaoEstabelecimentoPessoa_descricao}" sortBy="#{permissaoEstabelecimentoPessoa.descricao}" filterBy="#{permissaoEstabelecimentoPessoa.descricao}">
            <f:facet name="filter">
                <p:inputText id="descricaoFilter"
                        onkeypress="if (event.keyCode == 13) {PF('permissaoEstabelecimentoPessoaTable').filter(); updateDescricaoFilter(); return false; }" >
                    <p:remoteCommand name="updateDescricaoFilter" update="permissaoEstabelecimentoPessoaTable:descricaoFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{permissaoEstabelecimentoPessoa.descricao}" />
          </p:column>

          <p:column headerText="#{messages.field_label_permissaoEstabelecimentoPessoa_dataInicio}" sortBy="#{permissaoEstabelecimentoPessoa.dataInicio}" filterBy="#{permissaoEstabelecimentoPessoa.dataInicio}">
            <f:facet name="filter">
                <p:inputText id="dataInicioFilter"
                        onkeyup="if (event.keyCode == 13) {PF('permissaoEstabelecimentoPessoaTable').filter(); updateDataInicioFilter(); return false;}" >
                    <p:remoteCommand name="updateDataInicioFilter" update="permissaoEstabelecimentoPessoaTable:dataInicioFilter" />
                    <f:convertDateTime />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{permissaoEstabelecimentoPessoa.dataInicio}"><f:convertDateTime /></h:outputText>
          </p:column>

          <p:column headerText="#{messages.field_label_permissaoEstabelecimentoPessoa_dataFinal}" sortBy="#{permissaoEstabelecimentoPessoa.dataFinal}" filterBy="#{permissaoEstabelecimentoPessoa.dataFinal}">
            <f:facet name="filter">
                <p:inputText id="dataFinalFilter"
                        onkeyup="if (event.keyCode == 13) {PF('permissaoEstabelecimentoPessoaTable').filter(); updateDataFinalFilter(); return false;}" >
                    <p:remoteCommand name="updateDataFinalFilter" update="permissaoEstabelecimentoPessoaTable:dataFinalFilter" />
                    <f:convertDateTime />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{permissaoEstabelecimentoPessoa.dataFinal}"><f:convertDateTime /></h:outputText>
          </p:column>

          <p:column headerText="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo}" sortBy="#{permissaoEstabelecimentoPessoa.ativo}" filterBy="#{permissaoEstabelecimentoPessoa.ativo}" exportable="false">
            <f:facet name="filter">
                 <p:selectOneMenu converter="javax.faces.Boolean"
                        onchange="PF('permissaoEstabelecimentoPessoaTable').filter(); return false;" style="width:50%">
                        <f:selectItem itemLabel="&nbsp;" itemValue="" />
                        <f:selectItem itemLabel="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo_true}" itemValue="true" />
                        <f:selectItem itemLabel="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo_false}" itemValue="false" />
                </p:selectOneMenu>
            </f:facet>
            <h:panelGroup styleClass="ui-icon ui-icon-check" rendered="#{permissaoEstabelecimentoPessoa.ativo}"/>
          </p:column>

          <p:column headerText="#{messages.field_label_permissaoEstabelecimentoPessoa_pessoa_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_permissaoEstabelecimentoPessoa_pessoa_plural}" action="#{'/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaPessoa?faces-redirect=true&amp;id='.concat(permissaoEstabelecimentoPessoa.id)}" />
            
          </p:column>
          
          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton action="#{'/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaView?faces-redirect=true&amp;id='.concat(permissaoEstabelecimentoPessoa.id)}"
                icon="ui-icon-zoomin"
                title="#{messages.label_view}" />
            
            <p:commandButton action="#{'/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaEdit?faces-redirect=true&amp;id='.concat(permissaoEstabelecimentoPessoa.id)}"
                icon="ui-icon-pencil"
                resetValues="true"
                rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:update')}"
                title="#{messages.label_edit}" />
                
            <p:commandButton icon="ui-icon-close" rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:delete')}"
                oncomplete="PF('deletePermissaoEstabelecimentoPessoaDialogWidget').show()"
                title="#{messages.label_delete}" >
                <f:setPropertyActionListener value="#{permissaoEstabelecimentoPessoa}"
                    target="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa}" />
            </p:commandButton>
    
          </p:column>
          
        </p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deletePermissaoEstabelecimentoPessoaDialog" widgetVar="deletePermissaoEstabelecimentoPessoaDialogWidget"
        rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{permissaoEstabelecimentoPessoaBean.delete}" update=":permissaoEstabelecimentoPessoaDataForm :growlForm:growl" oncomplete="PF('deletePermissaoEstabelecimentoPessoaDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deletePermissaoEstabelecimentoPessoaDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
  </ui:define>
</ui:composition>
</html>
