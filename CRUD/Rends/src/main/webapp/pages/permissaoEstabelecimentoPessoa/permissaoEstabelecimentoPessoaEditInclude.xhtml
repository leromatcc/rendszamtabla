<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_permissaoEstabelecimentoPessoa_descricao}:" for="descricaoEditInput" />
                <p:inputText value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.descricao}" id="descricaoEditInput" 
                    label="#{messages.field_label_permissaoEstabelecimentoPessoa_descricao}" />
                <p:message for="descricaoEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_permissaoEstabelecimentoPessoa_estabelecimento}:" for="estabelecimentoSelectInput" rendered="#{not hideEstabelecimentoSelectInput}"/>
                <h:panelGroup rendered="#{not hideEstabelecimentoSelectInput}">
                    <p:selectOneMenu value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.estabelecimento}"
                                    id="estabelecimentoSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{permissaoEstabelecimentoPessoaBean.availableEstabelecimento}" 
                                    var="estabelecimento" 
                                    itemLabel="#{estabelecimento.descricao}"
                                    itemValue="#{estabelecimento}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{permissaoEstabelecimentoPessoaBean.availableEstabelecimento}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideEstabelecimentoSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{estabelecimentoBean.prepareNewEstabelecimento()}"
                              update=":createEstabelecimentoFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createEstabelecimentoFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createEstabelecimentoFromEditDialog') and permissaoEstabelecimentoPessoaBean.isPermitted('estabelecimento:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="estabelecimentoSelectInput" display="icon" rendered="#{not hideEstabelecimentoSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_permissaoEstabelecimentoPessoa_dataInicio}:" for="dataInicioEditInput" />
                <p:calendar id="dataInicioEditInput" navigator="true" value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.dataInicio}" label="#{messages.field_label_permissaoEstabelecimentoPessoa_dataInicio}" />
                <p:message for="dataInicioEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_permissaoEstabelecimentoPessoa_dataFinal}:" for="dataFinalEditInput" />
                <p:calendar id="dataFinalEditInput" navigator="true" value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.dataFinal}" label="#{messages.field_label_permissaoEstabelecimentoPessoa_dataFinal}" />
                <p:message for="dataFinalEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo}:" for="ativoInput" />
                <p:selectBooleanCheckbox value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa.ativo}" id="ativoInput" label="#{messages.field_label_permissaoEstabelecimentoPessoa_ativo}" />
                <p:message for="ativoInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
