<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
      
    <p:outputPanel styleClass="ui-fluid" rendered="#{not permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:read')}">
       
       <p:commandButton value="#{messages.dialog_permissaoEstabelecimentoPessoa_create_pessoa}" icon="ui-icon-plusthick" title="#{messages.label_create}"
                  actionListener="#{pessoaBean.prepareNewPessoa()}"
                  update=":createPessoaDialog :growlForm:growl" resetValues="true"
                  oncomplete="PF('createPessoaDialogWidget').show()" partialSubmit="true" process="@this"
                  rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted('pessoa:create') and permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:update')}"
                  style="float:right;">
       </p:commandButton>
       
       <p:pickList id="permissaoEstabelecimentoPessoaPessoasPickList" var="pessoa" itemLabel="#{pessoa.nome}"
                   value="#{permissaoEstabelecimentoPessoaBean.pessoas}" itemValue="#{pessoa}"
                   showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                   disabled="#{not permissaoEstabelecimentoPessoaBean.isPermitted(permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa, 'permissaoEstabelecimentoPessoa:update')}">
           <o:converter converterId="omnifaces.ListConverter" list="#{permissaoEstabelecimentoPessoaBean.fullPessoasList}"/>
         <p:ajax event="transfer" listener="#{permissaoEstabelecimentoPessoaBean.onPessoasPickListTransfer}" partialSubmit="true" process="@this" />
         <f:facet name="sourceCaption"><h:outputText value="#{messages.label_picklist_available}" /></f:facet>
         <f:facet name="targetCaption"><h:outputText value="#{messages.label_picklist_assigned}" /></f:facet>
       </p:pickList>
</h:panelGrid>
</html>
