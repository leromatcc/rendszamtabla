<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{permissaoEstabelecimentoPessoaBean.permissaoEstabelecimentoPessoa}" converter="#{genericEntityConverter}" />
    </f:metadata>
    
    <p:outputPanel id="permissaoEstabelecimentoPessoaEditPanel">
        <h:form id="editPermissaoEstabelecimentoPessoaForm">
            <ui:include src="/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoaEditInclude.xhtml"/>
            <div style="margin:10px">
                <p:commandButton value="#{messages.label_save}" icon="ui-icon-disk" actionListener="#{permissaoEstabelecimentoPessoaBean.persist}"
                        action="/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoa?faces-redirect=true" update=":permissaoEstabelecimentoPessoaEditPanel :growlForm:growl" />
                <p:commandButton value="#{messages.label_close}" icon="ui-icon-close"
                        action="/pages/permissaoEstabelecimentoPessoa/permissaoEstabelecimentoPessoa?faces-redirect=true" immediate="true" />
            </div>
        </h:form>
    </p:outputPanel>
    
    <p:dialog dynamic="true" id="createEstabelecimentoFromEditDialog"
        rendered="#{permissaoEstabelecimentoPessoaBean.isPermitted('estabelecimento:create')}"
        header="#{messages.dialog_permissaoEstabelecimentoPessoa_create_estabelecimento}" modal="true"
        widgetVar="createEstabelecimentoFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{estabelecimentoBean.reset}" />
        <p:outputPanel id="createEstabelecimentoFromEditPanel">
            <h:form id="createEstabelecimentoFromEditForm">
                <ui:include src="/pages/estabelecimento/estabelecimentoEditInclude.xhtml">
                    <ui:param name="hidePermissaoEstabelecimentoPessoaSelectInput" value="true" />
                </ui:include>
                <div style="text-align: center; margin: 10px">
                    <p:commandButton
                        action="#{permissaoEstabelecimentoPessoaBean.updateEstabelecimento(estabelecimentoBean.estabelecimento)}"
                        value="#{messages.label_save}" icon="ui-icon-disk"
                        actionListener="#{estabelecimentoBean.persist}"
                        update=":editPermissaoEstabelecimentoPessoaForm:estabelecimentoSelectInput :createEstabelecimentoFromEditPanel :growlForm:growl"
                        oncomplete="if(!args.validationFailed) PF('createEstabelecimentoFromEditDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}"
                        icon="ui-icon-close"
                        onclick="PF('createEstabelecimentoFromEditDialogWidget').hide()"
                        type="button" />
                </div>
            </h:form>
        </p:outputPanel>
    </p:dialog>
    
  </ui:define>
  
</ui:composition>
</html>
