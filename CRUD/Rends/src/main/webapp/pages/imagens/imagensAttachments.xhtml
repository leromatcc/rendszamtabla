<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{imagensBean.imagens}" converter="#{genericEntityConverter}" />
    </f:metadata>
    
    <p:outputPanel styleClass="ui-fluid" rendered="#{not imagensBean.isPermitted(imagensBean.imagens, 'imagens:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:outputPanel id="imagensAttachmentsPanel" rendered="#{imagensBean.isPermitted(imagensBean.imagens, 'imagens:read')}">
        <ui:include src="/pages/imagens/imagensAttachmentsInclude.xhtml" />
        <div style="margin:10px">
            <h:form>
                <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" action="/pages/imagens/imagens?faces-redirect=true"/>
            </h:form>
        </div>
    </p:outputPanel>

  </ui:define>
  
</ui:composition>
</html>
