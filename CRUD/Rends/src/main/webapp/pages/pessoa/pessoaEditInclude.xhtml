<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_pessoa_nome}:" for="nomeEditInput" />
                <p:inputText value="#{pessoaBean.pessoa.nome}" id="nomeEditInput" 
                    label="#{messages.field_label_pessoa_nome}" />
                <p:message for="nomeEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_pessoa_documento}:" for="documentoEditInput" />
                <p:inputText value="#{pessoaBean.pessoa.documento}" id="documentoEditInput" 
                    label="#{messages.field_label_pessoa_documento}" />
                <p:message for="documentoEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_pessoa_documentoTipo}:" for="documentoTipoSelect" />
                <p:selectOneMenu value="#{pessoaBean.pessoa.documentoTipo}" converter="omnifaces.GenericEnumConverter"  id="documentoTipoSelect">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{pessoaBean.documentoTipoSelectItems}" />
                </p:selectOneMenu>
                <p:message for="documentoTipoSelect" display="icon" />

                <h:outputLabel value="#{messages.field_label_pessoa_telefone}:" for="telefoneEditInput" />
                <p:inputText value="#{pessoaBean.pessoa.telefone}" id="telefoneEditInput" 
                    label="#{messages.field_label_pessoa_telefone}" />
                <p:message for="telefoneEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_pessoa_telefoneTIpo}:" for="telefoneTIpoSelect" />
                <p:selectOneMenu value="#{pessoaBean.pessoa.telefoneTIpo}" converter="omnifaces.GenericEnumConverter"  id="telefoneTIpoSelect">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{pessoaBean.telefoneTIpoSelectItems}" />
                </p:selectOneMenu>
                <p:message for="telefoneTIpoSelect" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
