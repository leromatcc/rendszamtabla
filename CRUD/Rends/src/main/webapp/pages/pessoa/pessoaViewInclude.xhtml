<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not pessoaBean.isPermitted(pessoaBean.pessoa, 'pessoa:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{pessoaBean.isPermitted(pessoaBean.pessoa, 'pessoa:read')}">
        
        <h:outputText value="#{messages.field_label_pessoa_nome}:" />
        <h:outputText value="#{pessoaBean.pessoa.nome}" />

        <h:outputText value="#{messages.field_label_pessoa_documento}:" />
        <h:outputText value="#{pessoaBean.pessoa.documento}" />

        <h:outputText value="#{messages.field_label_pessoa_documentoTipo}:" />
        <h:outputText value="#{pessoaBean.getLabelForDocumentoTipo(pessoaBean.pessoa.documentoTipo)}" />

        <h:outputText value="#{messages.field_label_pessoa_telefone}:" />
        <h:outputText value="#{pessoaBean.pessoa.telefone}" />

        <h:outputText value="#{messages.field_label_pessoa_telefoneTIpo}:" />
        <h:outputText value="#{pessoaBean.getLabelForTelefoneTIpo(pessoaBean.pessoa.telefoneTIpo)}" />

    </h:panelGrid>
</html>
